<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AbadIA Control Center</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
</head>

<body>
    <div class="container" id="app">
        <h3 class="text-center">AbadIA Control Center</h3>
        <div class="card">
            <div class="card-divider">
                Game Engine State:
            </div>
            <div class="card-section">
                <p>{{ post.dia }}</p>
            </div>
        </div>
        <hr>
        <button class="button" style="display:block;margin:auto;" @click="sendCommand('cmd/A')">Move Ahead</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            post: [{
                title: "Abadia Game State",
                body: "No data"
            }]
        },
        methods: {
            sendCommand: function(cmd) {
                axios.get("http://localhost:4477/" + cmd)
                    .then(response => {
                        this.post = response.data
                    })
            }
        }
    });
</script>

</html
