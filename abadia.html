<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AbadIA Control Center</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
</head>

<body>
    <div class="container" id="app">
        <h3 class="text-center">AbadIA Control Center</h3>
        <div class="columns medium-3" v-for="post in posts">
            <div class="card">
                <div class="card-divider">
                    {{ post.title }}
                </div>
                <div class="card-section">
                    <p>{{ post.body }}.</p>
                </div>
            </div>
        </div>
        <hr>
        <button class="button" style="display:block;margin:auto;" @click="sendCommand('cmd/A')">Move Ahead</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            posts: [{
                title: "My very first Vue.js post",
                body: "lorem ipsum some test dimpsum"
            }]
        },
        methods: {
            sendCommand: function(cmd) {
                axios.get("http://localhost" + cmd)
                    .then(response => {
                        this.posts = response.data
                    })
            }
        }
    });
</script>

</html>
